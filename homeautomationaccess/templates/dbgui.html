{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <style  type="text/css">
        body{
            font-family: "Helvetica-Neue" Helvetica;
            }
        .textsql{
			position:	absolute;
			top:		20%;
            left:       5%;
            right:      0;
            width:      90%;
            height:     100px;
            border:     1px solid #112200;
            }
        #display{
            width:      100%;
            height:     100%;
            transition: background 100ms;
            border:     1px solid #112200;
            }
		.colorrange{
			display:	block;
			width:		80%;
		}
    </style>

{% endblock %}

{% block body %}
	{{ super() }}
	{% autoescape false %}
	<p class="bg-warning"> {{ result }} </p>
	{% endautoescape %}
	<form action="/dbgui" method="POST" >
		<button type="hidden" name="result" value="{{ result }}"/>
		<button type="submit" name="createtableorte" class="Input" value="create table orte">create table orte</button>
		<button type="submit" name="showtables" class="Input" value="showtables">show tables</button><br>
		<button type="submit" name="showpublictables" class="Input" value="showpublictables">show public tables</button><br>
		<input type="textarea" name="sqlquery" class="textsql" value="{{ sqlquery }}"/>
		<button type="submit" name="execquery" class="Input" value="execquery">exec query</button>
	</form>
{% endblock %}
